<body>
  <!--jdists encoding="jphps"-->
  function renderItem($item) {
    if (isset($item)) {
    <li>
      <a href="!#{$item['url']}">#{$item['title']}</a>
    </li>
    }
  }

  <ul>
  renderItem(array('url' => 'http://google.com/', 'title' => 'Google'));
  renderItem(array('url' => 'http://www.baidu.com/', 'title' => '百度'));
  </ul>
  <!--/jdists-->
</body>
